<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">WS</div>

          <nav class="nav headerButton">
              <a class="nav__link" href="/playlists">Плейлисты</a>
            <a class="nav__link" href="/begin">Войти</a>
            <a class="nav__link" href="/registre">Зарегистрироваться</a>
            <a class="nav__link" href="/main">Главная</a>
          </nav>
        </div>
      </div>
    </div>
  <div class="block">

        <h3 class="min__title">Для вас</h3>
          <div class="search__box">
              <form action="/" method="post">
                    <input type="text" id="track_name" name="track_name" class="search_1" placeholder="Название песни">
                    <button class="btn__search" type="submit">Поиск</button>
                </form>
          </div>

          {% if tracks %}

            <ul>
                {% for track in tracks %}
                <li>

                    <form class="fforma" action="/audio" method="post">
                        <button class="btn__search" type="submit" name="track_id" value="{{ track.track_id }}">
                            <!-- Отображение данных согласно словарю из массива-->
                            {{ track.title }} - {{ track.artist }}
                        </button>
                    </form>

                </li>
                {% endfor %}
            </ul>

            {% endif %}




  </div>
  </body>
</html>
